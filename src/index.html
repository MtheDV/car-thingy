<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Web Bluetooth API</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css">
</head>
<body class="car-thingy">

<div>
    <h1 id="time" class="time">12:00</h1>
    <h2 id="date" class="date">Sat, Jun 4</h2>
</div>

<div class="device-actions">
    <button id="current-device" class="pill-container hidden" data-path=""></button>

    <div id="device-active" class="device-active hidden">
        <div class="pill-container">
            <span class="pill-container__heading">
                <span id="track-title" class="pill-container__heading_text">Track 1</span>
                <span id="track-artist" class="pill-container__heading_sub_text">Artist 1</span>
            </span>
            <div class="media-controls">
                <button id="audio-previous" class="media-button">Previous</button>
                <button id="audio-play-pause" class="media-button">Pause</button>
                <button id="audio-next" class="media-button">Next</button>
            </div>
        </div>
    </div>

    <div id="device-pair" class="device-pair visible">
        <ul id="device-list" class="device-list"></ul>
        <button id="pair-device" class="pill-container">
        <span class="pill-container__heading">
            <span class="pill-container__heading_text">Bluetooth</span>
            <span class="pill-container__heading_sub_text">Pair New Device</span>
        </span>
        </button>
    </div>
</div>

<script src="renderer.js"></script>
</body>
</html>
